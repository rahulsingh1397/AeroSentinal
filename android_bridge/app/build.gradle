plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.aerosentinel.bridge'
    compileSdk 33

    defaultConfig {
        applicationId "com.aerosentinel.bridge"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    
    // Networking
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    
    // DJI SDK v5 (Check official repo for latest version and repository URL)
    // implementation 'com.dji:dji-sdk-v5-aircraft:5.3.0'
    // implementation 'com.dji:dji-sdk-v5-networkless:5.3.0'
}
